  <body>
    <script>
      const pressed = [];
      const secretCode = "wesbos";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        const inicio = -secretCode.length - 1;
        const fin = pressed.length - secretCode.length;
        console.log(inicio);
        console.log(fin);
        pressed.splice(inicio, fin);

        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
