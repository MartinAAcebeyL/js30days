<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock reto 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="clock">
        <section class="vertical text">
            <p>12</p>
            <p>6</p>
        </section>
        <section class="horizontal text">
            <p>9</p>
            <p>3</p>
        </section>

        <div id="clock-face">
            <div class="manecilla hour"></div>
            <div class="manecilla minutes"></div>
            <div class="manecilla seconds"></div>
        </div>
    </section>    

    <script src="script.js"></script>
</body>
</html>
